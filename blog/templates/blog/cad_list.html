{% extends 'blog/base_cad.html' %}

{% block content %}
    {% for cadastro in cadastros %}
        <div class="post">
            <div class="date">
            </div>
            <h1><a href="{% url 'cad_detail' pk=cadastro.pk %}">{{ cadastro.nome }}</a></h1>
        </div>
    {% endfor %}
{% endblock %}
