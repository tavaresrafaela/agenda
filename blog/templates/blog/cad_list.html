{% extends 'blog/base.html' %}

{% block content %}
    {% for reg in regs %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'cad_detail' pk=post.pk %}">{{ reg.title }}</a></h1>
            <p>{{ reg.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
