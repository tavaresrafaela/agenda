{% extends 'blog/base.html' %}

{% block content %}
    {% for cadastro in cadastros %}
        <div class="post">
            <div class="date">
                {{ cadastro.published_date }}
            </div>
            <h1><a href="{% url 'cad_detail' pk=post.pk %}">{{ cadastro.title }}</a></h1>
            <p>{{ cadastro.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
