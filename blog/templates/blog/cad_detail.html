{% extends 'blog/base.html' %}

{% block content %}
     <div class="post">
         {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'cad_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
         {% endif %}
         <h1>{{ reg.title }}</h1>
         <p>{{ reg.text|linebreaksbr }}</p>
     </div>
{% endblock %}
