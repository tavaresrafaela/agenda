{% extends 'blog/base_cad.html' %}

{% block content %}
     <div class="post">
          <a class="btn btn-default" href="{% url 'cad_edit' pk=cadastro.pk %}"><span class="glyphicon glyphicon-pencil"></a>
          {{ cadastro.nome }}
          {{ cadastro.idade }}
          {{ cadastro.email }}
          {{ cadastro.telefone }}
          {{ cadastro.aniversario }}
          {{ cadastro.sexo }}
          {{ cadastro.estado }}

     </div>
{% endblock %}
